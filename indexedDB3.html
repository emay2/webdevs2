    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*
            This script retrieves pothole request data for zip 60645
            from the City of Chicago Data Portal

        */
        //  variable to hold the returned data
        var inspections;
        
        // base URL 
        var baseURL = 'https://data.cityofchicago.org/resource/tt4n-kn4t.json';

        // full URL
        var url = baseURL;
        
        console.log (url);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    
                   
                    console.log(data);
                    
                    
                    // loop through the records
                    $.each (data , 
                        function (index, value) {
                            // append content to the body 
                            var html = "<div>"
                                + "<h3>" 
                                + value.name
                                + "</h3>"
                                + "Department: " 
                                + value.department
                                + "<br>"
                                + "Job title: "
                                + value.job_titles
                                + "<br>"
                                + "Employee Annual Salary: $ "
                                + value.employee_annual_salary
                                + "<br>"
                               
                           
                           
                            $("body").append(html);
                        }
                    );

                })

        )
        
        
    </script>
